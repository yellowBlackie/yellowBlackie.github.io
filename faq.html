<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>FAQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .four {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: #eaf4ea;
    }

    .four img {
      max-width: 100%;
      height: auto;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <h1>FAQ</h1>

  <div class="four">
    <img src="dog.jpg" alt="Собака" usemap="#image-map" id="dog-img">

    <map name="image-map">
      <!-- Прямокутник -->
      <area alt="Прямокутник" title="Прямокутник"
            href="https://example.com/rect"
            coords="0,0,300,200" shape="rect">

      <!-- Коло -->
      <area alt="Коло" title="Коло"
            href="https://example.com/circle"
            coords="400,150,70" shape="circle">

      <!-- Багатокутник -->
      <area alt="Багатокутник" title="Багатокутник"
            href="https://example.com/poly"
            coords="250,250,300,300,350,250,300,200" shape="poly">
    </map>
  </div>

  <script>
    // Робимо карту адаптивною
    function resizeMap() {
      const img = document.getElementById('dog-img');
      const areas = img.useMap ? document.querySelectorAll('map[name="' + img.useMap.slice(1) + '"] area') : [];

      const w = img.naturalWidth;
      const h = img.naturalHeight;
      const wPercent = img.offsetWidth / w;
      const hPercent = img.offsetHeight / h;

      areas.forEach(area => {
        const coords = area.dataset.coords ? area.dataset.coords.split(',') : area.coords.split(',');
        if (!area.dataset.coords) {
          area.dataset.coords = coords.join(',');
        }
        const newCoords = coords.map((c, i) => i % 2 === 0 ? Math.round(c * wPercent) : Math.round(c * hPercent));
        area.coords = newCoords.join(',');
      });
    }

    window.addEventListener('load', resizeMap);
    window.addEventListener('resize', resizeMap);
  </script>
</body>
</html>
